<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Economia Doméstica e Finanças Pessoais — Atividade Interdisciplinar</title>
<meta name="description" content="Site educativo sobre economia doméstica, orçamento mensal, consumo consciente e glossário de termos financeiros." />
<style>
:root{
--accent:#0b74da;
--muted:#6b7280;
--bg:#f7f9fc;
--card:#ffffff;
--radius:12px;
font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
}
html,body{height:100%;margin:0;background:var(--bg);color:#111}
.container{max-width:1000px;margin:24px auto;padding:20px}
header{display:flex;align-items:center;gap:16px}
header h1{font-size:20px;margin:0}
nav{margin-left:auto}
nav a{margin-left:12px;color:var(--accent);text-decoration:none;font-weight:600}
.hero{background:linear-gradient(180deg, rgba(11,116,218,0.07), transparent);padding:18px;border-radius:var(--radius);display:flex;gap:18px;align-items:center}
.card{background:var(--card);padding:16px;border-radius:var(--radius);box-shadow:0 6px 18px rgba(15,23,42,0.06);}
.grid{display:grid;grid-template-columns:1fr 380px;gap:18px;margin-top:18px}
.full{grid-column:1/-1}
h2{margin:0 0 8px 0}


/* Simulador */
form label{display:block;font-size:13px;color:var(--muted);margin-top:10px}
input[type=number], input[type=text], select{width:100%;padding:8px;margin-top:6px;border-radius:8px;border:1px solid #e6e9ef}
.expenses-list{max-height:220px;overflow:auto;margin-top:8px}
.expense-row{display:flex;gap:8px;align-items:center;margin-top:8px}
.expense-row input{flex:1}
.small{font-size:13px;color:var(--muted)}
.btn{display:inline-block;padding:8px 12px;border-radius:10px;background:var(--accent);color:#fff;text-decoration:none;border:none;cursor:pointer}
.btn.ghost{background:transparent;color:var(--accent);border:1px solid rgba(11,116,218,0.12)}


/* Charts */
.bars{display:flex;gap:10px;align-items:end;height:160px;padding:12px}
.bar{flex:1;border-radius:6px;background:linear-gradient(180deg, rgba(11,116,218,0.12), rgba(11,116,218,0.06));display:flex;align-items:end;justify-content:center}
.bar span{display:block;padding:6px 4px;font-size:12px;color:var(--muted)}


/* Tips list */
.tips{display:grid;grid-template-columns:repeat(2,1fr);gap:12px}
.tip{padding:12px;border-radius:10px;border:1px dashed #e8eefc;background:linear-gradient(180deg,#fff,#fbfdff)}


/* Glossary */
dl{display:grid;grid-template-columns:repeat(2,1fr);gap:8px}
dt{font-weight:700}
dd{margin:0 0 8px 0;color:var(--muted)}


/* Responsive */
@media (max-width:920px){
.grid{grid-template-columns:1fr}
.bars{height:130px}
.tips{grid-template-columns:1fr}
dl{grid-template-columns:1fr}
}


footer{margin-top:26px;padding:12px;text-align:center;color:var(--muted)}


/* Accessibility focus */
a:focus, button:focus, input:focus{outline:3px solid rgba(11,116,218,0.18);outline-offset:2px}
</style>
</head>
<body>
<div class="container">
<header>
<img src="" alt="" aria-hidden="true" style="width:44px;height:44px;border-radius:10px;background:linear-gradient(135deg,var(--accent),#6dd3ff)">
<h1>Economia Doméstica & Finanças Pessoais</h1>
<nav>
<a href="#sim">Simulador</a>
<a href="#tips">Dicas</a>
<a href="#info">Infográficos</a>
</html>
